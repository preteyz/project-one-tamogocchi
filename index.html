<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR650R</title>
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="game-area">
        <!-- Player HUD and status -->
        <div class="status-HUD">
            <p>hello children</p>

            <!-- Container for all bars -->
            <div class="progress-bars">
                <progress class="nes-progress" id="journey" value="90" max="100"></progress>
                <progress class="nes-progress is-success" id="hp" value="50" max="100"></progress>
                <progress class="nes-progress is-warning" id="stamina" value="30" max="100"></progress>
            </div>
            <div class="character-level">
            </div>
        </div>

        <!-- Animated Sprites -->
        <div class="background">
            <div class="character">
                <img class="pixelart character-spritesheet"  src="images/Main/main-idle.png" alt="main-character">
                <!-- fill animation here -->
            </div>
        </div>
        


        <!-- Player buttons -->
        <div class="play-buttons">
            <button class="w3-button w3-green" onclick="move()">Advance</button> 
            <button class="w3-button w3-green" onclick="move()">Attack</button> 
            <button class="w3-button w3-green" onclick="move()">Rest</button> 
        </div>



    </div>
</body>
</html>
