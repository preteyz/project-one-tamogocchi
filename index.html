<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR650R</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="game-area">
        
        <!-- Animated Sprites -->
        <div class="background">

            <!-- Player HUD and status -->
            <div class="status-HUD">
                <!-- Container for all bars -->
                <div class="progress-bars">
                    <h3>Time Remaining: <span id="remain">999</span> sec</h3> 
                    <progress class="nes-progress is-success" id="hp-bar" value="100" max="100"></progress>
                    <h3>HP: <span id="HP-percent">100%</span></h3>
                    <progress class="nes-progress is-warning" id="stamina-bar" value="100" max="100"></progress>
                    <h3>Stamina: <span id="stamina-percent">100%</span></h3>
                </div>
            </div>

            
            <!-- Sprite animations -->
            <div class="character" id="sprites">
                <img id="main-idle" class="pixelart character-idle"  src="images/Main/main-idle.png" alt="main-character">
                <!-- <img id="main-idle-unsheath" class="pixelart character-idle"  src="images/Main/main-unsheath.png" alt="main-character">
                <img id="main-run" class="pixelart character-run"  src="images/Main/main-run.png" alt="main-character">
                <img id="main-atk1" class="pixelart character-atk1"  src="images/Main/main-atk1.png" alt="main-character"> -->
            </div>

            <!-- Player buttons -->

            <div class="play-buttons" id="button-container">
                <button id="advance" type="button" class="nes-btn">.Advance.</button>
                <button id="attack" type="button" class="nes-btn is-disabled">.Attack.</button>
                <button id="rest" type="button" class="nes-btn is-success">. Rest .</button>
                <button id="sword" type="button" class="nes-btn is-primary">. Sword .</button>
            </div>

            <!-- Level and exp bar -->
            <div class="level-HUD">
                <h3 id="player-name">Player Name</h3>
                <h3 id="player-level">Lvl: 1</h3>
                <progress id="exp-bar" class="nes-progress" value="0" max="100"></progress>
                <h3>Exp: <span id="lvl-percent">0%</span></h3> 
            </div>
            

        </div>


    </div>
</body>
</html>
